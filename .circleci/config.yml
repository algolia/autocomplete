version: 2.1

aliases:
  - &install_yarn_version
    name: Install specific Yarn version
    command: |
      curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.5
      echo 'export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"' >> $BASH_ENV
  - &restore_yarn_cache
    name: Restore Yarn cache
    keys:
      - yarn-{{ .Branch }}-packages-{{ checksum "yarn.lock" }}
  - &save_yarn_cache
    name: Save Yarn cache
    key: yarn-{{ .Branch }}-packages-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
  - &run_yarn_install
    name: Install dependencies
    command: yarn install
  - &restore_dist_folders
    name: Restore dist folders
    command: |
      set -exu
      rsync -a /tmp/workspace/packages/autocomplete-core/dist packages/autocomplete-core/dist
      rsync -a /tmp/workspace/packages/autocomplete-js/dist packages/autocomplete-js/dist
      rsync -a /tmp/workspace/packages/autocomplete-plugin-recent-searches/dist packages/autocomplete-plugin-recent-searches/dist
      rsync -a /tmp/workspace/packages/autocomplete-preset-algolia/dist packages/autocomplete-preset-algolia/dist

defaults: &defaults
  working_directory: ~/autocomplete
  docker:
    - image: circleci/node:14.15.0

references:
  workspace_root: &workspace_root /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run:
          name: Build
          command: yarn run build
      - run:
          name: Move dist folders to workspace
          command: |
            set -exu
            mkdir -p /tmp/workspace/packages
            rsync -a packages/autocomplete-core/dist /tmp/workspace/packages/autocomplete-core/dist
            rsync -a packages/autocomplete-js/dist /tmp/workspace/packages/autocomplete-js/dist
            rsync -a packages/autocomplete-plugin-recent-searches/dist /tmp/workspace/packages/autocomplete-plugin-recent-searches/dist
            rsync -a packages/autocomplete-preset-algolia/dist /tmp/workspace/packages/autocomplete-preset-algolia/dist
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - packages
  test_lint:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_dist_folders
      - run:
          name: Linting
          command: yarn run lint
  test_types:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_dist_folders
      - run:
          name: Type checking
          command: yarn run test:types
  test_unit:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_dist_folders
      - run:
          name: Unit tests
          command: yarn run test --maxWorkers=4
  test_size:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_dist_folders
      - run:
          name: Test packages size
          command: yarn run test:size
  release:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: *install_yarn_version
      - restore_cache: *restore_yarn_cache
      - run: *run_yarn_install
      - save_cache: *save_yarn_cache
      - run: *restore_dist_folders
      - run:
          name: Release if needed
          command: yarn run shipjs trigger

workflows:
  version: 2.1
  ci:
    jobs:
      - build
      - test_lint:
          requires:
            - build
      - test_types:
          requires:
            - build
      - test_unit:
          requires:
            - build
      - test_size:
          requires:
            - build
      - release:
          requires:
            - test_unit
            - test_lint
            - test_types
            - test_size
            - build
          filters:
            branches:
              only: next
